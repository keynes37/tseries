# Tendencia

--

`$$Y_t= \color{#e64173}{T_t}+C_t+S_t+Irr_{t}$$`
--

La .black[tendencia] nos dice hacia donde va la serie de tiempo. Si esta es positiva, la serie diremos que tiene tendencia creciente.
--
 .hi[que tanto?]
--
 Depender치 de su forma funcional.
 
--

+ Si tenemos dos series de tiempo `\(Y_t,X_t\)` no podemos decir que ambas tengan una relaci칩n causal si la **direcci칩n** es la misma. Existen m칰ltiples factores no observables que van contenidos en la .hi[tendencia] y por ende tenemos que eliminarla/tratarla, para que la relaci칩n sea ajustada a lo que podemos observar.

## Modelo Box Cox

Hay que tener cuidado con 칠l. Tiene algo espectacular y es que puede asumir las otras formas .hi[funcionales].

 Depender치 de los valores 칩ptimos de `\(\lambda\)` y `\(\theta\)`.

--

Note adicional que entonces hay que encontrar los valores espec칤ficos de esos .hi-orange[par치metros].

--

`$$\begin{equation*}
Y_{t}^{\theta}= C_{0}+ \delta_{t} T_{t}^{\lambda}+ u_{t}
\end{equation*}$$`

Donde:

`$$\begin{equation*}
Y_{t}^{\theta}= \dfrac{Y_{t}^{\theta}-1}{\theta} \qquad
T_{t}^{\lambda}= \dfrac{T_{t}^{\lambda}-1}{\lambda}
\end{equation*}$$`

---

--

# Ciclo

--

`$$Y_t= T_t+\color{#e64173}{C_t}+S_t+Irr_{t}$$`
--

El .black[ciclo] nos dice la evoluci칩n de la serie. Recordemos que en econom칤a ciclos positivos van en **auge** o negativos si estos son o van en **recesi칩n**. Una de las tantas formas naturales de expresarlo es:

--

`$$Y_t= 2\; \text{cos}\;\left(2\pi \frac{t+15}{50}\right)$$`

--

`$$Y_t= 2\; \text{cos}\;\left(2\pi \frac{t+15}{50}\right)+ \epsilon_t$$`

--

La parte de `\(\epsilon_t\)` que tiene que ver con el "ruido", puede impactar en la serie de acuerdo al nivel de varianza `\(var(\epsilon_t)\)` que esta contenga. Involucramos a `\((\pi)\)` por el radio y a `\((t)\)` como referencia a la tendencia de la serie. *p.e:* `\(t\in \{1,\dots,n\}\)`.

---

# Estacionalidad (Seasonality)

--

El componente **Estacional** corresponde a los .hi[movimientos] de una variable sucedidos reiteradamente durante una frecuencia *homog칠nea* de .b[**tiempo**]. Para las series de tiempo siempre se presenta cuando existe una periodicidad diaria, semanal, mensual, trimestral o semestral. Este .ul[elemento] se caracterizada por aparecer en un periodo y desvanecerse en el siguiente.

--

`$$Y_t= T_t+C_t+\color{#e64173}{S_t}+Irr_{t}$$`

--

&lt;img src="Clase02_files/figure-html/grapseasonal-1.svg" width="70%" style="display: block; margin: auto;" /&gt;

--

# Irregular

--

El componente irregular hace referencia a `\((\varepsilon_t)\)` conocido anteriormente como residuo de la regresi칩n. Toda serie de tiempo lo tiene, ahonda todo lo que incide en el .hi[comportamiento] de ella, pero es inobservable.

--

&lt;ry-blockquote&gt; Es un componente .ul[impredecible], hace parte de factores de corto plazo (coyunturales), no recurrentes que de cierta manera afectan el comportamiento de la serie. &lt;/ry-blockquote&gt;
